<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Buds blog site</title>
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/Blog/blogPreview.css">
    <script src="/scripts/hamburger.js" defer></script>
    <script type="module" src="/scripts/data.js"></script>
    <script type="module" src="/scripts/blogFilter.js"></script>


</head>

<body>
    <header id="page-header">
        <nav>
            <div class="logo">
                <a href="home.html"><img src="../assets/icons/logo-tastebuds.svg" alt="TasteBuds Logo"></a>
            </div>

            <div class="right">
                <ul class="menu">
                    <li><a href="/pages/blogPreview.html">
                            Blog
                        </a></li>
                    <li><a href="/pages/about.html">
                            About
                        </a></li>
                    <li><a href="/pages/contact.html">
                            Contact
                        </a></li>

                </ul>

                <div class="social">
                    <a href="https://www.instagram.com/tastebudsvan/"><img src="../assets/icons/Insta-footer.svg"
                            alt=""></a>
                    <a href="https://www.tiktok.com/@tastebudsvan"><img src="../assets/icons/tiktok-footer.svg"
                            alt=""></a>

                </div>
                <div>
                    <a href="/pages/contact.html" class="contact-cta"><span>Letâ€™s Talk</span></a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

        </nav>

        <div class="mobile-nav hide">
            <ul>
                <li><a href="/pages/blogPreview.html">Blog</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="container site-title">
            <h1 class="site-title">Blog Preview</h1>
        </div>
        <section class="content">
            <nav class="tag-filter">
                <ul id="tagList" class="tag-list">
                    <!-- <li><button class="tag-btn is-active" data-tag="All">All</button></li> -->
                </ul>
            </nav>
        </section>

        <section class="content">
            <div class="blog-grid" id="cardGrid">
                <template id="cardTemplate">
                    <article class="blog-card">
                        <header class="blog-card__title">
                            <h2 class="js-title"></h2>
                        </header>
                        <div class="blog-card__content">
                            <div class="blog-card__image">
                                <img class="js-img" src="" alt="">
                            </div>
                            <div class="blog-card__body">
                                <div class="blog-card__text">
                                    <p class="js-excerpt"></p>
                                </div>
                                <div class="blog-card__footer">
                                    <div class="blog-card__icons">
                                        <p class="blog-card__location js-location"></p>
                                        <p class="blog-card__date js-date"></p>
                                    </div>
                                    <a class="blog-card__btn js-url" href="#">Read</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </template>


            </div>
            <!-- <button class="more-btn">More</button> -->

            <form id="searchForm" role="search" class="search">
                <input id="searchInput" name="q" type="search" placeholder="Search Blog" class="search__input" />
                <button type="submit" class="search__btn">SEARCH</button>
            </form>

        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="container__logo">
                <img src="/assets/icons/footer-buds.svg" alt="">
            </div>
            <div class="container__links">
                <div class="social-media">
                    <a href="https://www.instagram.com/tastebudsvan/"><img src="/assets/icons/Insta-footer.svg"
                            alt=""></a>
                    <a href="https://www.tiktok.com/@tastebudsvan"><img src="/assets/icons/tiktok-footer.svg"
                            alt=""></a>
                </div>
                <div class="main-links">
                    <div class="page-link">
                        <a href="/pages/about.html">About</a>
                        <a href="/pages/blogPreview.html">Blog</a>
                        <a href="/pages/contact.html">Contact</a>
                    </div>
                    <form class="search" action="/search" method="get">
                        <input type="text" id="search-input" name="q" placeholder="What are you looking for?"
                            aria-label="Search">
                        <button type="submit" aria-label="Search">
                            <img src="/assets/icons/MagnifyingGlass.svg" alt="">
                        </button>
                    </form>
                </div>
                <div class="sub-links">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                    <p>TasteBuds&copy;2025</p>
                </div>

            </div>

        </div>
    </footer>

</body>

</html>
